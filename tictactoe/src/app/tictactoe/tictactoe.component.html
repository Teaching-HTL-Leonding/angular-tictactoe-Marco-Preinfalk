<div class="grid" [class.hidden]="gameOver">
  <div
    *ngFor="let row of cells; let y = index"
    class="row"
  >
    <div
      *ngFor="let cell of row; let x = index"
      class="cell"
      [innerText]="cell"
      (click)="handleClick(x, y)"
    ></div>
  </div>
</div>

<p id="message">{{ message }}</p>
